<!doctype html >
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />
  <title>Shop list</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  <!-- Firebase -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <!-- Nos scripts -->
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/firebase.js"></script>

  <style>
    .md-toolbar-tools h1 {
      font-size: inherit;
      font-weight: inherit;
      margin: inherit;
    }

    md-list-item.selected{
      background-color: lightgray;
    }

    h2{
      padding: .7em;
      padding-bottom: 0;
      margin-bottom: 0;
      color: #242823;
    }
  </style>
</head>

<body layout="column" ng-controller="listCtrl">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1>Hello World</h1>
    </div>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-content layout-padding>
        <md-list-item ng-repeat="label in listLabel" ng-class="{selected : label == currentList}" ng-click="changeCurrentList($event)">
          <p>
            {{ label }}
          </p>
        </md-list-item>
      </md-content>
    </md-sidenav>

    <div layout="column" flex id="content">
      <h2>{{currentList}}</h2>

      <md-content layout="column" flex class="md-padding">
        <section >
          <form name="productForm">
            <md-input-container>
              <label>Produit Ã  ajouter</label>
              <input md-maxlength="30" required name="description" ng-model="productToAdd">
              <div ng-messages="productForm.description.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
              </div>
            </md-input-container>
          </form>


          <md-list-item ng-repeat="label in listLabel">
            <p>{{label}}</p>
            <md-icon class="md-secondary" ng-click="" aria-label="Chat" md-svg-icon="action:delete"></md-icon>
          </md-list-item>
        </section>
      </md-content>
    </div>
  </div>
</body>

</html>
